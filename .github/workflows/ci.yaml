name: ci

on:
  push:
  pull_request:

jobs:
  credo:
    runs-on: ${{ matrix.os || 'ubuntu-20.04' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-1
          path: _build
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - run: mix deps.get
      - run: mix credo --strict

    strategy:
      matrix:
        include:
          - elixir: 1.12.x
            otp: 24.x

          - elixir: 1.12.x
            otp: 25.x

          - elixir: 1.12.x
            otp: 26.x

          - elixir: v1.13.x
            otp: 24.x

          - elixir: v1.13.x
            otp: 25.x

          - elixir: v1.13.x
            otp: 26.x

          - elixir: v1.14.x
            otp: 24.x

          - elixir: v1.14.x
            otp: 25.x

          - elixir: v1.14.x
            otp: 26.x

          - elixir: v1.15.x
            otp: 24.x

          - elixir: v1.15.x
            otp: 25.x

          - elixir: v1.15.x
            otp: 26.x

  dialyzer:
    runs-on: ${{ matrix.os || 'ubuntu-20.04' }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-1
          path: _build
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - run: mix deps.get
      - run: mix dialyzer --halt-exit-status

    strategy:
      matrix:
        include:
          - elixir: 1.12.x
            otp: 24.x

          - elixir: 1.12.x
            otp: 25.x

          - elixir: 1.12.x
            otp: 26.x

          - elixir: v1.13.x
            otp: 24.x

          - elixir: v1.13.x
            otp: 25.x

          - elixir: v1.13.x
            otp: 26.x

          - elixir: v1.14.x
            otp: 24.x

          - elixir: v1.14.x
            otp: 25.x

          - elixir: v1.14.x
            otp: 26.x

          - elixir: v1.15.x
            otp: 24.x

          - elixir: v1.15.x
            otp: 25.x

          - elixir: v1.15.x
            otp: 26.x

  test:
    runs-on: ${{ matrix.os || 'ubuntu-20.04' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-1
          path: _build
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - run: mix deps.get
      - run: mix test

    strategy:
      matrix:
        include:
          - elixir: 1.12.x
            otp: 24.x

          - elixir: 1.12.x
