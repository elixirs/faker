name: ci

on: push

jobs:
  dialyzer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2

        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-1

          path: _build

      - uses: erlef/setup-elixir@v1

        with:
          elixir-version: ${{ matrix.elixir }}

          otp-version: ${{ matrix.otp }}

      - run: mix deps.get

      - run: mix dialyzer --halt-exit-status

    strategy:
      matrix:
        include:
          - elixir: 1.7.x

            otp: [19.x, 20.x, 21.x, 22.x]

          - elixir: [1.8.x, 1.9.x]

            otp: [20.x, 21.x, 22.x]

          - elixir: 1.10.x

            otp: [21.x, 22.x]

          - elixir: 1.11.x

            otp: [21.x, 22.x, 23.x]

          - elixir: 1.12.x

            otp: [22.x, 23.x, 24.x]

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2

        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-1

          path: _build

      - uses: erlef/setup-elixir@v1

        with:
          elixir-version: ${{ matrix.elixir }}

          otp-version: ${{ matrix.otp }}

      - run: mix deps.get

      - run: mix test

    strategy:
      matrix:
        include:
          - elixir: 1.7.x

            otp: [19.x, 20.x, 21.x, 22.x]

          - elixir: [1.8.x, 1.9.x]

            otp: [20.x, 21.x, 22.x]

          - elixir: 1.10.x

            otp: [21.x, 22.x]

          - elixir: 1.11.x

            otp: [21.x, 22.x, 23.x]

          - elixir: 1.12.x

            otp: [22.x, 23.x, 24.x]
